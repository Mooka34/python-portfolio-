<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .navbar-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .navbar {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #333;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
        }

        .nav-item {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            background: #4caf50;
            transform: rotate(calc(60deg * var(--i))) translate(100px) rotate(calc(-60deg * var(--i)));
            transition: transform 0.5s ease-in-out, background 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nav-item:hover {
            background: #fff;
            color: #4caf50;
        }

        .nav-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
        }

        #toggle-button {
            position: absolute;
            bottom: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            margin-top: 50px;
        }

        .news-item, .event-item {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .event-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar" id="navbar">
            <a href="{{ url_for('index') }}" class="nav-item" style="--i:0"><img src="https://via.placeholder.com/70" alt="Home"></a>
            <a href="{{ url_for('about') }}" class="nav-item" style="--i:1"><img src="https://via.placeholder.com/70" alt="About"></a>
            <a href="{{ url_for('info') }}" class="nav-item" style="--i:2"><img src="https://via.placeholder.com/70" alt="Info"></a>
            <a href="{{ url_for('contacts') }}" class="nav-item" style="--i:3"><img src="https://via.placeholder.com/70" alt="Contact"></a>
            <a href="{{ url_for('family_photos_main') }}" class="nav-item" style="--i:4"><img src="https://via.placeholder.com/70" alt="Family Photos"></a>
            <a href="{{ url_for('news') }}" class="nav-item" style="--i:5"><img src="https://via.placeholder.com/70" alt="News"></a>
        </div>
    </div>

    <button id="toggle-button">Toggle Menu</button>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.getElementById('navbar');
            const toggleButton = document.getElementById('toggle-button');

            toggleButton.addEventListener('click', function() {
                if (navbar.style.transform === 'scale(1)') {
                    navbar.style.transform = 'scale(0)';
                } else {
                    navbar.style.transform = 'scale(1)';
                }
            });
        });
    </script>
</body>
</html>
